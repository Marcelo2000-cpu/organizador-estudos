<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Organizador de Estudos</title>
  <style>
    /* Mesma estilização básica dos outros */
    body { font-family: Arial; max-width: 600px; margin: 20px auto; background:#f4f4f4; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 6px; }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    input { padding: 8px; font-size: 1em; }
    button { background: #4caf50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #45a049; }
    .link { margin-top: 10px; }
    .flash { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .flash.error { background: #f8d7da; color: #721c24; }
    .flash.success { background: #d4edda; color: #155724; }
  </style>
</head>
<body>
  <h1>Registrar Usuário</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('registro') }}">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required />

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required />

    <button type="submit">Registrar</button>
  </form>

  <div class="link">
    <a href="{{ url_for('login') }}">Já tem conta? Faça login</a>
  </div>
</body>
</html>
