<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro - Organizador de Estudos</title>
</head>
<body>
    <h1>Cadastro</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'erro' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('cadastro') }}" method="post">
        <label>Nome:<br>
            <input type="text" name="nome" required>
        </label><br><br>

        <label>Email:<br>
            <input type="email" name="email" required>
        </label><br><br>

        <label>Senha:<br>
            <input type="password" name="senha" required>
        </label><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
</body>
</html>
